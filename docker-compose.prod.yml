services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lugatoz-backend-prod
    ports:
      - "8000:8000"
    volumes:
      - backend-db:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    restart: always
    networks:
      - lugatoz-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: lugatoz-frontend-prod
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always
    networks:
      - lugatoz-network

volumes:
  backend-db:

networks:
  lugatoz-network:
    driver: bridge
